<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Citas - Patitas Felices</title>
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="../img/logo.png" alt="Patitas Felices">
            </div>
            <nav class="nav">
                <button onclick="navigateTo('dashboard.html')" class="btn-secondary">Volver al Dashboard</button>
                <button id="logoutBtn" class="btn-secondary">Cerrar Sesión</button>
            </nav>
        </header>

        <main class="main-content">
            <div class="appointments-container">
                <div class="page-header">
                    <h1>Gestión de Citas</h1>
                    <button id="addAppointmentBtn" class="btn-primary">+ Nueva Cita</button>
                </div>

                <div id="appointmentsList" class="appointments-list">
                    <!-- Las citas se cargarán dinámicamente aquí -->
                </div>
            </div>
        </main>
    </div>

    <!-- Modal para agregar/editar cita -->
    <div id="appointmentModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="appointmentModalTitle">Nueva Cita</h2>
                <span class="close" id="closeAppointmentModal">&times;</span>
            </div>
            <form id="appointmentForm">
                <div class="form-group">
                    <label for="appointmentPet">Mascota *</label>
                    <select id="appointmentPet" name="id_mascota" required>
                        <option value="">Seleccionar mascota</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="appointmentVet">Veterinario *</label>
                    <select id="appointmentVet" name="id_veterinario" required>
                        <option value="">Seleccionar veterinario</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="appointmentDateTime">Fecha y Hora *</label>
                    <input type="datetime-local" id="appointmentDateTime" name="fecha_hora" required>
                </div>
                <div class="form-group">
                    <label for="appointmentReason">Motivo</label>
                    <textarea id="appointmentReason" name="motivo" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="appointmentStatus">Estado *</label>
                    <select id="appointmentStatus" name="estado" required>
                        <option value="">Seleccionar estado</option>
                        <option value="Programada">Programada</option>
                        <option value="Completada">Completada</option>
                        <option value="Cancelada">Cancelada</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="appointmentNotes">Notas</label>
                    <textarea id="appointmentNotes" name="notas" rows="3"></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Guardar</button>
                    <button type="button" id="cancelAppointmentBtn" class="btn-secondary">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/auth.js"></script>
    <script src="../js/router.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/citas.js"></script>
</body>
</html>
