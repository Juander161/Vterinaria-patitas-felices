<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial M칠dico - Patitas Felices</title>
    <link rel="stylesheet" href="../css/estilos-optimizado.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="../img/logo.png" alt="Patitas Felices">
                <h2 style="color: white; margin: 0; font-weight: 600;">Patitas Felices</h2>
            </div>
            <nav class="nav">
                <!-- El men칰 hamburguesa se insertar치 aqu칤 autom치ticamente -->
            </nav>
        </div>
    </header>

    <div class="container">
        <main class="main-content">
            <div class="card">
                <div class="card-header">
                    <h1 class="card-title">Historial M칠dico</h1>
                    <button id="addHistoryBtn" class="btn btn-primary">
                        <span>游늶</span>
                        Nuevo Historial
                    </button>
                </div>

                <div id="historyList" class="history-list">
                    <!-- Los historiales se cargar치n din치micamente aqu칤 -->
                </div>
            </div>
        </main>
    </div>

    <!-- Modal para agregar/editar historial -->
    <div id="historyModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="historyModalTitle" class="modal-title">Nuevo Historial</h2>
                <button class="modal-close" id="closeHistoryModal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="historyForm">
                    <div class="form-group">
                        <label for="historyPet">Mascota *</label>
                        <select id="historyPet" name="id_mascota" required>
                            <option value="">Seleccionar mascota</option>
                        </select>
                    </div>

                    <!-- Secci칩n de Vacunas -->
                    <div class="form-section">
                        <h3
                            style="color: var(--primary-color); margin-bottom: 1rem; border-bottom: 2px solid var(--primary-color); padding-bottom: 0.5rem;">
                            Vacunas</h3>
                        <div id="vacunasContainer">
                            <div class="vacuna-item"
                                style="background: var(--light-gray); padding: 1rem; border-radius: var(--border-radius); margin-bottom: 1rem;">
                                <div
                                    style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem;">
                                    <div class="form-group">
                                        <label>Nombre de la Vacuna</label>
                                        <input type="text" name="vacunas[0][nombre]">
                                    </div>
                                    <div class="form-group">
                                        <label>Fecha de Aplicaci칩n</label>
                                        <input type="date" name="vacunas[0][fecha]">
                                    </div>
                                    <div class="form-group">
                                        <label>Pr칩xima Fecha</label>
                                        <input type="date" name="vacunas[0][proxima_fecha]">
                                    </div>
                                    <div class="form-group">
                                        <label>Lote</label>
                                        <input type="text" name="vacunas[0][lote]">
                                    </div>
                                    <div class="form-group">
                                        <label>Veterinario</label>
                                        <input type="text" name="vacunas[0][veterinario]">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="button" id="addVacunaBtn" class="btn btn-secondary">+ Agregar Vacuna</button>
                    </div>

                    <!-- Secci칩n de Alergias -->
                    <div class="form-section">
                        <h3
                            style="color: var(--warning-color); margin-bottom: 1rem; border-bottom: 2px solid var(--warning-color); padding-bottom: 0.5rem;">
                            Alergias</h3>
                        <div id="alergiasContainer">
                            <div class="alergia-item"
                                style="background: var(--light-gray); padding: 1rem; border-radius: var(--border-radius); margin-bottom: 1rem;">
                                <div
                                    style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem;">
                                    <div class="form-group">
                                        <label>Sustancia</label>
                                        <input type="text" name="alergias[0][sustancia]">
                                    </div>
                                    <div class="form-group">
                                        <label>Gravedad</label>
                                        <select name="alergias[0][gravedad]">
                                            <option value="">Seleccionar</option>
                                            <option value="Leve">Leve</option>
                                            <option value="Moderada">Moderada</option>
                                            <option value="Severa">Severa</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>Reacci칩n</label>
                                        <input type="text" name="alergias[0][reaccion]">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="button" id="addAlergiaBtn" class="btn btn-secondary">+ Agregar Alergia</button>
                    </div>

                    <!-- Notas Generales -->
                    <div class="form-group">
                        <label for="historyNotes">Notas Generales</label>
                        <textarea id="historyNotes" name="notas_generales" rows="4"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" form="historyForm" class="btn btn-primary">Guardar</button>
                <button type="button" id="cancelHistoryBtn" class="btn btn-secondary">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="../js/utils.js"></script>
    <script src="../js/data-loader.js"></script>
    <script src="../js/sidebar.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/historial.js"></script>
</body>

</html>
