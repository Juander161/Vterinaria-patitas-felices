<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial Médico - Patitas Felices</title>
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="../img/logo.png" alt="Patitas Felices">
            </div>
            <nav class="nav">
                <button onclick="navigateTo('dashboard.html')" class="btn-secondary">Volver al Dashboard</button>
                <button id="logoutBtn" class="btn-secondary">Cerrar Sesión</button>
            </nav>
        </header>

        <main class="main-content">
            <div class="history-container">
                <div class="page-header">
                    <h1>Historial Médico</h1>
                    <button id="addHistoryBtn" class="btn-primary" style="display: none;">+ Nuevo Historial</button>
                </div>

                <div id="historyList" class="history-list">
                    <!-- Los historiales se cargarán dinámicamente aquí -->
                </div>
            </div>
        </main>
    </div>

    <!-- Modal para agregar/editar historial -->
    <div id="historyModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="historyModalTitle">Nuevo Historial</h2>
                <span class="close" id="closeHistoryModal">&times;</span>
            </div>
            <form id="historyForm">
                <div class="form-group">
                    <label for="historyPet">Mascota *</label>
                    <select id="historyPet" name="id_mascota" required>
                        <option value="">Seleccionar mascota</option>
                    </select>
                </div>
                
                <!-- Sección de Vacunas -->
                <div class="form-section">
                    <h3>Vacunas</h3>
                    <div id="vacunasContainer">
                        <div class="vacuna-item">
                            <div class="form-group">
                                <label>Nombre de la Vacuna</label>
                                <input type="text" name="vacunas[0][nombre]" required>
                            </div>
                            <div class="form-group">
                                <label>Fecha de Aplicación</label>
                                <input type="date" name="vacunas[0][fecha]" required>
                            </div>
                            <div class="form-group">
                                <label>Próxima Fecha</label>
                                <input type="date" name="vacunas[0][proxima_fecha]" required>
                            </div>
                            <div class="form-group">
                                <label>Lote</label>
                                <input type="text" name="vacunas[0][lote]">
                            </div>
                            <div class="form-group">
                                <label>Veterinario</label>
                                <input type="text" name="vacunas[0][veterinario]">
                            </div>
                        </div>
                    </div>
                    <button type="button" id="addVacunaBtn" class="btn-secondary">+ Agregar Vacuna</button>
                </div>

                <!-- Sección de Alergias -->
                <div class="form-section">
                    <h3>Alergias</h3>
                    <div id="alergiasContainer">
                        <div class="alergia-item">
                            <div class="form-group">
                                <label>Sustancia</label>
                                <input type="text" name="alergias[0][sustancia]">
                            </div>
                            <div class="form-group">
                                <label>Gravedad</label>
                                <select name="alergias[0][gravedad]">
                                    <option value="">Seleccionar</option>
                                    <option value="Leve">Leve</option>
                                    <option value="Moderada">Moderada</option>
                                    <option value="Severa">Severa</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Reacción</label>
                                <input type="text" name="alergias[0][reaccion]">
                            </div>
                        </div>
                    </div>
                    <button type="button" id="addAlergiaBtn" class="btn-secondary">+ Agregar Alergia</button>
                </div>

                <!-- Sección de Cirugías -->
                <div class="form-section">
                    <h3>Cirugías</h3>
                    <div id="cirugiasContainer">
                        <div class="cirugia-item">
                            <div class="form-group">
                                <label>Nombre de la Cirugía</label>
                                <input type="text" name="cirugias[0][nombre]">
                            </div>
                            <div class="form-group">
                                <label>Fecha</label>
                                <input type="date" name="cirugias[0][fecha]">
                            </div>
                            <div class="form-group">
                                <label>Veterinario</label>
                                <input type="text" name="cirugias[0][veterinario]">
                            </div>
                            <div class="form-group">
                                <label>Descripción</label>
                                <textarea name="cirugias[0][descripcion]"></textarea>
                            </div>
                            <div class="form-group">
                                <label>Complicaciones</label>
                                <textarea name="cirugias[0][complicaciones]"></textarea>
                            </div>
                        </div>
                    </div>
                    <button type="button" id="addCirugiaBtn" class="btn-secondary">+ Agregar Cirugía</button>
                </div>

                <!-- Enfermedades Crónicas -->
                <div class="form-section">
                    <h3>Enfermedades Crónicas</h3>
                    <div id="enfermedadesContainer">
                        <div class="enfermedad-item">
                            <div class="form-group">
                                <label>Enfermedad</label>
                                <input type="text" name="enfermedades_cronicas[]">
                            </div>
                        </div>
                    </div>
                    <button type="button" id="addEnfermedadBtn" class="btn-secondary">+ Agregar Enfermedad</button>
                </div>

                <!-- Medicamentos Actuales -->
                <div class="form-section">
                    <h3>Medicamentos Actuales</h3>
                    <div id="medicamentosContainer">
                        <div class="medicamento-item">
                            <div class="form-group">
                                <label>Nombre del Medicamento</label>
                                <input type="text" name="medicamentos_actuales[0][nombre]">
                            </div>
                            <div class="form-group">
                                <label>Dosis</label>
                                <input type="text" name="medicamentos_actuales[0][dosis]">
                            </div>
                            <div class="form-group">
                                <label>Frecuencia</label>
                                <input type="text" name="medicamentos_actuales[0][frecuencia]">
                            </div>
                        </div>
                    </div>
                    <button type="button" id="addMedicamentoBtn" class="btn-secondary">+ Agregar Medicamento</button>
                </div>

                <!-- Notas Generales -->
                <div class="form-group">
                    <label for="historyNotes">Notas Generales</label>
                    <textarea id="historyNotes" name="notas_generales" rows="4"></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary">Guardar</button>
                    <button type="button" id="cancelHistoryBtn" class="btn-secondary">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/auth.js"></script>
    <script src="../js/router.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/historial.js"></script>
</body>
</html>
