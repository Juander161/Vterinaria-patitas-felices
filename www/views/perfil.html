<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - Patitas Felices</title>
    <link rel="stylesheet" href="../css/estilos-optimizado.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="../img/logo.png" alt="Patitas Felices">
                <h2 style="color: white; margin: 0; font-weight: 600;">Patitas Felices</h2>
            </div>
            <nav class="nav">
                <!-- El men√∫ hamburguesa se insertar√° aqu√≠ autom√°ticamente -->
            </nav>
        </div>
    </header>

    <div class="container">
        <main class="main-content">
            <div class="card">
                <div class="card-header">
                    <h1 class="card-title">Mi Perfil</h1>
                </div>
                
                <form id="profileForm">
                    <div class="form-group">
                        <label for="nombre">Nombre Completo</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required readonly>
                    </div>
                    <div class="form-group">
                        <label for="rol">Rol</label>
                        <input type="text" id="rol" name="rol" readonly>
                    </div>
                    <div class="form-group">
                        <label for="telefono">Tel√©fono</label>
                        <input type="tel" id="telefono" name="telefono" required>
                    </div>
                    <div class="form-group">
                        <label for="direccion">Direcci√≥n</label>
                        <textarea id="direccion" name="direccion" required></textarea>
                    </div>
                    <div class="flex-between mt-3">
                        <button type="submit" class="btn btn-primary">
                            <span>üíæ</span>
                            Guardar Cambios
                        </button>
                        <button type="button" id="cancelBtn" class="btn btn-secondary">
                            <span>‚ùå</span>
                            Cancelar
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <!-- Scripts -->
    <script src="../js/utils.js"></script>
    <script src="../js/data-loader.js"></script>
    <script src="../js/sidebar.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/perfil.js"></script>
</body>
</html>
