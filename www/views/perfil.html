<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - Patitas Felices</title>
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="../img/logo.png" alt="Patitas Felices">
            </div>
            <nav class="nav">
                <button onclick="navigateTo('dashboard.html')" class="btn-secondary">Volver al Dashboard</button>
                <button id="logoutBtn" class="btn-secondary">Cerrar Sesión</button>
            </nav>
        </header>

        <main class="main-content">
            <div class="profile-container">
                <h1>Mi Perfil</h1>
                
                <div class="profile-card">
                    <form id="profileForm">
                        <div class="form-group">
                            <label for="nombre">Nombre Completo</label>
                            <input type="text" id="nombre" name="nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required readonly>
                        </div>
                        <div class="form-group">
                            <label for="rol">Rol</label>
                            <input type="text" id="rol" name="rol" readonly>
                        </div>
                        <div class="form-group">
                            <label for="telefono">Teléfono</label>
                            <input type="tel" id="telefono" name="telefono" required>
                        </div>
                        <div class="form-group">
                            <label for="direccion">Dirección</label>
                            <textarea id="direccion" name="direccion" required></textarea>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn-primary">Guardar Cambios</button>
                            <button type="button" id="cancelBtn" class="btn-secondary">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <!-- Scripts -->
    <script src="../js/config.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/router.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/notifications.js"></script>
    <script src="../js/perfil.js"></script>
</body>
</html>
