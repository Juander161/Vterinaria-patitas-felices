<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Mascotas - Patitas Felices</title>
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="../img/logo.png" alt="Patitas Felices">
            </div>
            <nav class="nav">
                <button onclick="navigateTo('dashboard.html')" class="btn-secondary">Volver al Dashboard</button>
                <button id="logoutBtn" class="btn-secondary">Cerrar Sesión</button>
            </nav>
        </header>

        <main class="main-content">
            <div class="pets-container">
                <div class="page-header">
                    <h1>Gestión de Mascotas</h1>
                    <button id="addPetBtn" class="btn-primary">+ Nueva Mascota</button>
                </div>

                <div id="petsList" class="pets-list">
                    <!-- Las mascotas se cargarán dinámicamente aquí -->
                </div>
            </div>
        </main>
    </div>

    <!-- Modal para agregar/editar mascota -->
    <div id="petModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Nueva Mascota</h2>
                <span class="close" id="closeModal">&times;</span>
            </div>
            <form id="petForm">
                <div class="form-group">
                    <label for="petName">Nombre</label>
                    <input type="text" id="petName" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="petSpecies">Especie</label>
                    <input type="text" id="petSpecies" name="especie" required>
                </div>
                <div class="form-group">
                    <label for="petBreed">Raza</label>
                    <input type="text" id="petBreed" name="raza" required>
                </div>
                <div class="form-group">
                    <label for="petAge">Edad (años)</label>
                    <input type="number" id="petAge" name="edad" min="0" step="0.1" required>
                </div>
                <div class="form-group">
                    <label for="petWeight">Peso (kg)</label>
                    <input type="number" id="petWeight" name="peso" min="0" step="0.1" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Guardar</button>
                    <button type="button" id="cancelPetBtn" class="btn-secondary">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/auth.js"></script>
    <script src="../js/router.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/mascotas.js"></script>
</body>
</html>
