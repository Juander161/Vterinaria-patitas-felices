<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patitas Felices - Clínica Veterinaria</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Pantalla de carga -->
    <div id="loadingScreen" class="loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">Cargando Patitas Felices...</div>
    </div>

    <!-- Pantalla principal -->
    <div id="mainScreen" class="app" style="display: none;">
        <div class="app-logo">
            <img src="img/logo.png" alt="Patitas Felices">
        </div>
        <h1 class="app-title">Patitas Felices</h1>
        <p class="app-subtitle">Clínica Veterinaria</p>
        <button class="app-button" onclick="iniciarAplicacion()">
            Iniciar Aplicación
        </button>
    </div>

    <!-- Cordova script will be injected by the CLI -->
    <script type="text/javascript" src="cordova.js"></script>
    <script src="js/env.js"></script>
    <script src="js/config.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/api-test.js"></script>
    <script src="js/init.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/router.js"></script>
    <script>
        // Función para iniciar la aplicación
        function iniciarAplicacion() {
            // Verificar si hay un token válido
            const token = localStorage.getItem('token');
            if (token) {
                // Si hay token, ir al dashboard
                window.location.href = 'views/dashboard.html';
            } else {
                // Si no hay token, ir al login
                window.location.href = 'views/login.html';
            }
        }

        // Función para mostrar la pantalla principal
        function mostrarPantallaPrincipal() {
            document.getElementById('loadingScreen').style.display = 'none';
            document.getElementById('mainScreen').style.display = 'flex';
        }

        // Redirigir a login después de que Cordova esté listo
        document.addEventListener('deviceready', function() {
            console.log('Cordova está listo');
            setTimeout(mostrarPantallaPrincipal, 2000);
        }, false);
        
        // Fallback para desarrollo web
        if (typeof cordova === 'undefined') {
            console.log('Ejecutando en modo web');
            setTimeout(mostrarPantallaPrincipal, 2000);
        }

        // Verificar si ya hay un token al cargar
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            if (token) {
                // Si ya hay token, ir directamente al dashboard
                setTimeout(() => {
                    window.location.href = 'views/dashboard.html';
                }, 1000);
            }
        });
    </script>
</body>
</html>
