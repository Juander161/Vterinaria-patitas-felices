<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Patitas Felices - Veterinaria</title>
</head>
<body>
    <div class="container">
        <div class="loading-container">
            <div class="logo">
                <img src="img/logo.png" alt="Patitas Felices">
            </div>
            <h1>Patitas Felices</h1>
            <p>Cargando aplicación...</p>
            <div class="loading-spinner"></div>
        </div>
    </div>
    
    <script src="cordova.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/router.js"></script>
    <script>
        // Redirigir a login después de que Cordova esté listo
        document.addEventListener('deviceready', function() {
            // Verificar si hay un token válido
            const token = localStorage.getItem('token');
            if (token) {
                // Si hay token, ir al dashboard
                window.location.href = 'views/dashboard.html';
            } else {
                // Si no hay token, ir al login
                window.location.href = 'views/login.html';
            }
        }, false);
        
        // Fallback para desarrollo web
        if (typeof cordova === 'undefined') {
            const token = localStorage.getItem('token');
            if (token) {
                window.location.href = 'views/dashboard.html';
            } else {
                window.location.href = 'views/login.html';
            }
        }
    </script>
</body>
</html>
